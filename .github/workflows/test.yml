name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on macOS
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build --build-tests

      - name: Run Tests
        run: swift test --parallel --enable-code-coverage

      - name: Generate Code Coverage
        run: |
          xcrun llvm-cov export \
            .build/debug/ViewFeaturePackageTests.xctest/Contents/MacOS/ViewFeaturePackageTests \
            -instr-profile .build/debug/codecov/default.profdata \
            -format="lcov" \
            -ignore-filename-regex=".build|Tests" > coverage.lcov

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-macos
          path: .build/debug/*.xctest

  # Test on Linux for cross-platform compatibility
  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        # Test with Swift 6.2 only (matches Package.swift requirement: swift-tools-version: 6.2)
        swift: ['6.2']

    container:
      image: swift:${{ matrix.swift }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-swift${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-swift${{ matrix.swift }}-

      - name: Build
        run: swift build --build-tests

      - name: Run Tests
        run: swift test --parallel

  # SwiftLint check
  swiftlint:
    name: SwiftLint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict

  # Swift Format check
  swift-format:
    name: Swift Format
    runs-on: macos-26
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install swift-format
        run: brew install swift-format

      - name: Check Formatting
        run: |
          swift-format lint --recursive Sources Tests --strict

  # Build for all platforms
  build-platforms:
    name: Build ${{ matrix.platform }}
    runs-on: macos-26
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        platform:
          - iOS
          - macOS
          - watchOS
          - tvOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build for ${{ matrix.platform }}
        run: |
          case "${{ matrix.platform }}" in
            iOS)
              xcodebuild build \
                -scheme ViewFeature \
                -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
                -skipPackagePluginValidation
              ;;
            macOS)
              xcodebuild build \
                -scheme ViewFeature \
                -destination 'platform=macOS' \
                -skipPackagePluginValidation
              ;;
            watchOS)
              xcodebuild build \
                -scheme ViewFeature \
                -destination 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)' \
                -skipPackagePluginValidation
              ;;
            tvOS)
              xcodebuild build \
                -scheme ViewFeature \
                -destination 'platform=tvOS Simulator,name=Apple TV' \
                -skipPackagePluginValidation
              ;;
          esac

  # Status check for required jobs
  test-status:
    name: Test Status
    runs-on: ubuntu-latest
    needs: [test, test-linux, swiftlint, swift-format, build-platforms]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::macOS tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-linux.result }}" != "success" ]]; then
            echo "::error::Linux tests failed"
            exit 1
          fi
          if [[ "${{ needs.swiftlint.result }}" != "success" ]]; then
            echo "::error::SwiftLint check failed"
            exit 1
          fi
          if [[ "${{ needs.swift-format.result }}" != "success" ]]; then
            echo "::error::Swift Format check failed"
            exit 1
          fi
          if [[ "${{ needs.build-platforms.result }}" != "success" ]]; then
            echo "::error::Platform builds failed"
            exit 1
          fi
          echo "âœ… All tests passed!"
